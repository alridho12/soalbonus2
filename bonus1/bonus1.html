<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-background">
            <ul class="list-logo">
                <li ><img class="kompor" src="kompor.svg"></li>
                <li class="mama">Mama Recipe.</li>
            </ul>
        </div>
        <div class="container-login">
            <ul class="item-login">
                <li id="welcome">Welcome</li>
                <li id="login">Log in into your exiting account</li>
                <li>
                    <hr id="garis" color="#F5F5F5" size="1" width="427px">
                </li>
                <li id="email">E-mail</li>
                <div><li><input id="input-email" type="email" placeholder="examplexxx@gmail.com"></li></div>
                <li id="password">Password</li>
                <li><input id="input-password" type="password" placeholder="password"></li>
                <li class="checkbox"><input id="checkbox" type="checkbox"><label for="checkbox"> I agree to terms &
                        condition</label></li>
                <li><button type="button">Log in</button></li>
                <li><a id="forgot-password" href="">Forgot Password?</a></li>
                <li class="signup">Don't have an account? <a id="sign-up" href="">Sign Up</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
